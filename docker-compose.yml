services:
  frontend:
    build:
      context: ./frontend
      #args:
        #VITE_APP_API_URL: "${VITE_APP_API_URL}"
    container_name: frontend
    ports:
      - "3000:3000"
    env_file:
    - ./frontend/.env
    networks:
      - public
    #volumes:
      #- ./frontend/dist:/app/dist
    
  backend:
    build: ./backend/souffle
    container_name: backend
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
    - ./backend/souffle/.env
    networks:
      - internal
    volumes:
      - /srv/souffle/uploads:/app/uploads

  data:
    build: ./data
    container_name: data
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      - redis
      - db
    env_file:
      - ./data/.env
    networks:
      - internal
      - public

  db:
    image: postgres:14
    container_name: db
    environment:
      POSTGRES_USER: ssafy
      POSTGRES_PASSWORD: ssafy1234
      POSTGRES_DB: app
    volumes:
      - /srv/souffle/volumes/db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ssafy"]
      interval: 3s
      timeout: 1s
      retries: 5
    networks:
      - internal


  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 1s
      retries: 5
    networks:
      - internal


  caddy:
    image: caddy:2
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - /srv/souffle/volumes/caddy_data:/data
      - /srv/souffle/volumes/caddy_config:/config
      - /srv/souffle/uploads:/app/uploads
      - ./frontend/dist:/srv
      - ./static/popup-login.html:/srv/popup-login.html
    depends_on:
      - frontend
      - backend
      - data
    networks:
      - public
      - internal

networks:
  public:
  internal:
